<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;"/>
    <meta charset="utf-8">


    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="tests.js"></script>
    <script type="text/javascript">

        function onBodyLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            // Used by unit tests to tell when the page is loaded.
            window.pageIsLoaded = true;
            // do your thing!
            console.log("Cordova is working")
        }

    </script>
</head>
<body onload="onBodyLoad()">
<h1>Hey, it's Cordova!</h1>
<ol>
    <li>Check your console log for any white-list rejection errors.</li>
    <li>Add your allowed <strong>hosts</strong> in config.xml as access tags and set the origin attribute. (wildcards
        OK, don't enter the URL scheme)
    </li>
</ol>
</body>
</html>
